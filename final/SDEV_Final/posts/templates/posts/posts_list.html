{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section>
    <h1>Click Name For Vehicle Picture</h1>

    {% for post in posts %}
        <article class="post">
            <h2>
                <a href="{%  url 'posts:page' slug=post.slug %}">
                <p> {{ post.title }} <p>
                </a>
            </h2>
            <p>{{ post.body }}</p>
        </article>
    {% endfor %}
</section>
{% endblock %}
